<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro no servidor (500) - Coding Interview App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #dc3545;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      margin-top: 3rem;
      padding: 2rem;
      background-color: #f8f9fa;
      border-radius: 0.5rem;
    }
    .error-details {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f1f1f1;
      border-radius: 0.25rem;
      text-align: left;
      font-family: monospace;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    .show-details {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      padding: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500 - Erro no Servidor</h1>
    <p>Ocorreu um erro inesperado no servidor. Por favor, tente novamente mais tarde.</p>
    <p><a href="/">Voltar para a p√°gina inicial</a></p>
    
    <button id="showDetails" class="show-details" onclick="toggleErrorDetails()">Mostrar detalhes do erro</button>
    
    <div id="errorDetails" class="error-details">
      <p>Detalhes do erro:</p>
      <pre><%= @error_message %></pre>
    </div>
  </div>

  <script>
    function toggleErrorDetails() {
      const details = document.getElementById('errorDetails');
      const button = document.getElementById('showDetails');
      
      if (details.style.display === 'block') {
        details.style.display = 'none';
        button.textContent = 'Mostrar detalhes do erro';
      } else {
        details.style.display = 'block';
        button.textContent = 'Ocultar detalhes do erro';
      }
    }
  </script>
</body>
</html>
